<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="common/bootstrap.min.css"/>
    <title>Challenge 15 (External E)</title>
</head>
<body>
<div class="container">
    <h2>The Sourcetoad CTF (2021)</h2>
    <p>
        Our API isn't quite ready, but we can support the Pet XML submissions. We are currently storing pets in
        <kbd>/dogs</kbd> and <kbd>/cats</kbd> before we wire those into the API/database.
    </p>
    <br />
    <hr />
    <div class="text-center">
        <form id="creds" action="/submit.php" method="POST">
            <label for="data">Data</label>
            <textarea id="data" name="data" rows="15" cols="50">
<?xml version="1.0" encoding="UTF-8"?>
<pets>
    <dogs>
        <dog>
            <name>Koda</name>
            <type>Spanish Water Dog</type>
        </dog>
        <dog>
            <name>Kirby</name>
            <type>Bichipoo</type>
        </dog>
    </dogs>
</pets>
            </textarea>

            <br />
            <button class="btn btn-primary" type="submit">Submit Dogs</button>
        </form>
    </div>
</div>
</body>
</html>
